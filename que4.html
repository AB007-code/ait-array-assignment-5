<body>
    <script>
        //4. Write a program that reverses the elements of an array without using the reverse
        // method.
        let arr = [1,2,3,4,5];
        let arr1 = [];
        for(let i=arr.length-1; i>=0; i--){
            arr1.push(arr[i]);
        }
        console.log(arr1);
    </script>
</body>
