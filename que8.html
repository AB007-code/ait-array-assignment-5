<body>
    <script>
    // 8. Given an array containing n distinct numbers taken from 0 to n, find the missing
    //    number.
     let arr = [0,1,3,4,5,6,7,9,10];
     let n = 11
     let missing_number = [];
     for(let i=0; i<=n-1; i++){
        if(arr.includes(i)){
            continue;
        } else{
            missing_number.push(i)
        }
     }
     console.log(missing_number);
    </script>
</body>
